name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOONBEAM_DASHBOARD }}'
          channelId: live
          projectId: moonbeam-dashboard
        env:
          VUE_APP_COVALENT_API_KEY: ${{ secrets.COVALENT_API_KEY }}
          VUE_APP_COVALENT_HOST: ${{ secrets.COVALENT_HOST }}
          VUE_APP_NETWORK_ID=: ${{ secrets.NETWORK_ID }}
          VUE_APP_COINGECKO=: ${{ secrets.COINGECKO }}
